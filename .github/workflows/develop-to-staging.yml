name: Sample CICD Pipeline

on:
  push:
    branches:
        - develop
        - main
        - staging
        

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '18'
      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Unit Test
        run: npm test
